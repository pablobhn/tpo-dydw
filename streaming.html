<!DOCTYPE html>

<html lang="es">

<head>
    <title>CES 2023 - Streaming</title>
    <meta charset="utf-8" />
    <meta content="width=device-width" name="viewport" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.ces.tech/">
    <meta property="og:site_name" content="CES">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta name="description" content="Sitio web del patrocinio de samsung para el CES 2023 - streaming">
    <meta name="keywords" content="ces 2023, ces, samsung, streaming, streaming">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contacto-styles.css">
    <script src="js/header.js"> </script>
    <script src="js/index.js"></script>

</head>

<body onload="make()">
    <div class="bee-page-container">
        <main-header></main-header>
        <div class="bee-row bee-row-2">
            <div class="bee-row-content">
                <div class="bee-col bee-col-1 bee-col-w12">
                    <div class="bee-block bee-block-1 bee-divider">
                        <div class="center" style="border-top:5px solid #FFFFFF;width:100%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bee-row bee-row-3">
            <div class="bee-row-content">
                <div class="bee-col bee-col-1 bee-col-w12">
                    <div class="bee-block bee-block-1 bee-heading">
                        <h2
                            style="color:#ffffff;direction:ltr;font-family:'Oswald', Arial, 'Helvetica Neue', Helvetica, sans-serif;font-size:36px;font-weight:400;letter-spacing:5px;line-height:120%;text-align:center;margin-top:0;margin-bottom:0;">
                            <span class="tinyMce-placeholder">
                                STREAMING
                            </span>
                        </h2>
                    </div>
                    <div class="bee-block bee-block-2 bee-paragraph">
                        <p>
                            Segu√≠ nuestro evento en vivo
                        </p>
                    </div>
                    <div class="bee-block bee-block-3 bee-divider">
                        <div class="center" style="border-top:3px solid #FFFFFF;width:50%;">
                        </div>
                    </div>
                    <div class="bee-block bee-block-4 bee-spacer">
                        <div class="spacer" style="height:50px;">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div bee-col bee-col-2 bee-col-w1>
            <div class="bee-row bee-row-2">
                <div class="bee-row-content">
                    <div class="bee-col bee-col-1 bee-col-w12">
                        <div class="bee-block bee-block-2 bee-paragraph">
                            <iframe src="https://www.youtube.com/embed/59HgM5gwmFI"
                                class="map"
                                title="YouTube CES event" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <div class="bee-row-content">
            <div class="bee-col bee-col-1 bee-col-w12">
                <div class="bee-block bee-block-1 bee-divider">
                    <div class="center" style="border-top:5px solid #FFFFFF;width:100%; margin-top: 20px">
                    </div>
                </div>
            </div>
        </div>

        <main-footer></main-footer>
    </div>
</body>

</html>
