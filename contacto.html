	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" href="css/contacto-styles.css">

	<link rel="stylesheet" href="css/footer.css">

<body onload="make()">
	<div class="bee-page-container">
		<main-header></main-header>
		<div class="bee-row bee-row-2">

				<div class="bee-col bee-col-1 bee-col-w12">
					<div class="bee-block bee-block-1 bee-divider">

					</div>
				</div>
			</div>
		</div>
		<div class="bee-row bee-row-3">
			<div class="bee-row-content">
				<div class="bee-col bee-col-1 bee-col-w12">
					<div class="bee-block bee-block-1 bee-heading">
						<h2
							style="color:#ffffff;direction:ltr;font-family:'Oswald', Arial, 'Helvetica Neue', Helvetica, sans-serif;font-size:36px;font-weight:400;letter-spacing:5px;line-height:120%;text-align:center;margin-top:0;margin-bottom:0;">
							<span class="tinyMce-placeholder">
								CONTACTO
							</span>
						</h2>
					</div>
					<div class="bee-block bee-block-2 bee-paragraph">
						<p>
							Consultas o sugerencias? No dudes en contactarnos
						</p>
					</div>
					<div class="bee-block bee-block-3 bee-divider">
						<div class="center" style="border-top:3px solid #FFFFFF;width:50%;">

					</div>
					<div class="bee-block bee-block-4 bee-spacer">

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bee-row bee-row-4">

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bee-row bee-row-5">

						<div class="spacer" style="height:20px;">
						</div>
					</div>
				</div>
				<div class="bee-col bee-col-2 bee-col-w3">
					<div class="bee-block bee-block-1 bee-heading">
						<h2
							style="color:#ffffff;direction:ltr;font-family:'Oswald', Arial, 'Helvetica Neue', Helvetica, sans-serif;font-size:30px;font-weight:400;letter-spacing:2px;line-height:120%;text-align:center;margin-top:0;margin-bottom:0;">
							<span class="tinyMce-placeholder">
								Dejanos tu mensaje
							</span>
						</h2>
					</div>
					<div class="bee-block bee-block-2 bee-divider">
						<div class="center" style="border-top:2px solid #FFFFFF;width:40%;">
						</div>
					</div>
					<div class="bee-block bee-block-3 bee-paragraph">
						<p>
							Tan pronto como sea posible, uno de nuestros representantes te contactará para saber más.
						</p>
					</div>
					<div class="bee-block bee-block-4 bee-spacer">
						<div class="spacer" style="height:20px;">

					</div>
				</div>
				<div class="bee-col bee-col-3 bee-col-w5">
					<div class="bee-block bee-block-1 bee-form">
						<form accept-charset="UTF-8" action="ACTION_PLACEHOLDER" autocomplete="on"
							enctype="multipart/form-data" method="post" target="_self">
							<div class="bee-form-row">
								<div class="bee-field bee-field-id_ssf9ns">
									<label for="id_ssf9ns">
										Nombre
									</label>
									<input id="id_ssf9ns" name="firstname" required="" type="text" />
								</div>
							</div>
							<div class="bee-form-row">
								<div class="bee-field bee-field-id_f3qi2r">
									<label for="id_f3qi2r">
										Email
									</label>
									<input id="id_f3qi2r" name="lastname" required="" type="text" />
								</div>
							</div>
							<div class="bee-form-row">
								<div class="bee-field bee-field-id_d9wjf5">
									<label for="id_d9wjf5">
										Motivo
									</label>
									<textarea id="id_d9wjf5" name="email" required="" rows="4"></textarea>
								</div>
							</div>
							<div class="bee-form-row">
								<div class="bee-field bee-field-id_5we12u bee-inline-field">
									<input id="id_5we12u" name="privacy_policy" type="checkbox" />
									<label class="inline" for="id_5we12u">
										Acepto las
										<a href="https://your_privacy_url">
											Politicas de Privacidad</a>
									</label>
								</div>
							</div>
							<div class="bee-form-row">
								<div class="bee-field bee-field-id_1xrqa3">
									<div class="bee-button-container">
										<button id="id_1xrqa3" name="submit" type="submit" value="Enviar">
											Enviar
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			
		</div>
		<div class="bee-row bee-row-3">
			<div class="bee-row-content">
				<div class="bee-col bee-col-1 bee-col-w12">
					<div class="bee-block bee-block-1 bee-heading">
						<h2
							style="color:#ffffff;direction:ltr;font-family:'Oswald', Arial, 'Helvetica Neue', Helvetica, sans-serif;font-size:36px;font-weight:400;letter-spacing:5px;line-height:120%;text-align:center;margin-top:0;margin-bottom:0;">
							<span class="tinyMce-placeholder">
								
							</span>
						</h2>
					</div>
					<div class="bee-block bee-block-2 bee-paragraph">
						<p>
							Aquí estamos
						</p>
						
					<iframe
						width="600"
						height="450"
						style="border:0"
						loading="lazy"
						allowfullscreen
						referrerpolicy="no-referrer-when-downgrade"
						src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAcbXmpuEr-p7Q1zArRAgYdhEZ-iDY62Go
							&q=Space+Needle,Seattle+WA"
						class="center">
					</iframe>
					</div>
					<div class="bee-block bee-block-4 bee-spacer">
						<div class="spacer" style="height:50px;">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bee-row bee-row-4">
			<div class="bee-row-content">
				<div class="bee-col bee-col-1 bee-col-w12">
					<div class="bee-block bee-block-1 bee-divider">
						<div class="center" style="border-top:5px solid #FFFFFF;width:100%; margin-bottom: 20px">
						</div>
					</div>
				</div>

			<div class="bee-row-content">
				<div class="bee-col bee-col-1 bee-col-w12">
					<div class="bee-block bee-block-1 bee-divider">
						<div class="center" style="border-top:5px solid #FFFFFF;width:100%; margin-top: 20px">
						</div>
						
					</div>
				</div>
			</div>
